{% extends 'frontend/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<body>
    <div class="container mx-auto my-5 p-3" style="max-width: 1280px; border: 3px solid #f8f9fa; background-color: #f8f9fa;">
        <h1 class="text-center mb-4 display-4">Delete Post</h1>
        <div class="container-fluid p-4" style="border: 3px solid #343a40;">
            <div class="container">
                <div class="card my-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content }}</p>
                        <p class="card-text"><small class="text-muted">Created by {{ post.creator.username }} at {{ post.date_created }}</small></p>
                        <form method="post" action="">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
