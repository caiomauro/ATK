<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>{% block title %}Base Text{% endblock %}</title></title>
    <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}"
    />
</head> 

<body>
    <nav class="navbar navbar-color fixed-top navbar-expand-lg">
        <div style= "text-align: center; width: 600px;">
            <h1 style="font-size: 20px; color: black;"> Agent Toolkit Test Build </h1>
        </div>
        <div style= " margin-left: 35%;border: width: 100%; max-height: 100px;;" class="container-fluid mx-auto">
            <div class="container-fluid">
                <div>
                    <ul class = "navbar-nav">
                        <li class = "nav">
                            <a class = "nav-link" href = "/">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid">
                <ul class = "navbar-nav">
                    <li class = "nav">
                        <a class = "nav-link" href = "/cab/">CAB</a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class = "navbar-nav">
                    <li class = "nav">
                        <a class = "nav-link" href = "/toolbelt/">Tool Belt</a>
                    </li>
                </ul>
            </div>
            <div class="container-fluid">
                <ul class = "navbar-nav">
                    <li class = "nav">
                        <a class = "nav-link" href = "/bopcl/">Closing List</a>
                    </li>
                </ul>
            </div>
                <ul class = "navbar-nav">
                    {% if user.is_authenticated %}
                    <li class = "nav">
                        <a class = "nav-link" href = "/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class = "nav">
                        <a class = "nav-link" href = "/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
        </div>
            
    </nav>
        <div class = "container">
            {% block content %}
            {% endblock %}
        </div>
    <div id='main'>
        <div id='app'></div>
        
    </div>
    <script src="{% static "frontend/main.js"%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
